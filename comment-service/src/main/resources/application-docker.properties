spring.application.name=comment-service
server.port=8083
spring.config.import=optional:configserver:http://config-server:8087

spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://mysqldb:3306/comment_db

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=*
management.endpoint.env.show-values=always
management.endpoint.health.show-details=always
management.info.env.enabled=true

eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

info.app.name=Spring Boot Web Comment Service - Docker
info.app.description=Spring Boot RESTful Web Service - Comment Service - Docker
info.app.version=1.0.0
spring.boot.message=Hello, this is comment service configuration - Docker