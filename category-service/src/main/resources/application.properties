spring.application.name=category-service
server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/category
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.env.show-values=always
management.endpoint.health.show-details=always

info.app.name=Spring Boot Web Category Service
info.app.description=Spring Boot RESTful Web Service - Category Service
info.app.version=1.0.0

